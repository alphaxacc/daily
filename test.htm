<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .break-word {
            white-space: normal;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
    </style>
    <title>長文字斷行示例</title>
</head>
<body>
    <div class="break-word">
        這是一個非常長的網址示例：https://www.example.com/this-is-a-very-long-url-that-should-break-into-multiple-lines-on-mobile-devices
    </div>
</body>
</html>
